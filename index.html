<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>HTML Webpage Layout</title>
        <style>
            * {
                padding: 0;
                margin: 0;
                box-sizing: border-box;
            }

            .wrapper {
                width: 1200px;
                max-width: 100%;
                margin: 0 auto;
            }

            header {
                height: 120px;
                background-color: red;
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
            }

            nav {
                height: 120px;
                background-color: rgb(28, 148, 240);
                color: #fff;
                display: flex;
                justify-content: center;
                align-items: center;
            }
        </style>
    </head>
    <body>
        <div class="wrapper">
            <header>&lt;header&gt;</header>
            <nav>&lt;nav&gt;</nav>
        </div>
    </body>
</html>
